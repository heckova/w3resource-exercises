<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Number</title>
</head>
<body>
<label>Guess number from 1-10</label>
<input type="number" id="guess"/>
<button type="submit" id="submit">Submit</button>
<p id="answer"></p>

<script>
    document.getElementById("submit").onclick(guessGame());


    var randomNumber;
    window.onload = function () {
        randomNumber = Math.floor((Math.random() * 10) + 1);
    };

    function guessGame() {

        var guess = document.getElementById("guess").value;

        if (randomNumber == guess) {
            alert("Good Work.")
        }
        else {
            alert("Not matched.")
        }

    }

</script>
</body>
</html>
