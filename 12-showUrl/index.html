<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Url</title>
</head>
<body>
<h1>Show current url</h1>
<p>Some content</p>
<div id="url"></div>
<script>
    function showUrl() {
        document.getElementById("url").innerHTML = document.URL
    }

    showUrl();
</script>
</body>
</html>
