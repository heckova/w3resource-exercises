<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Rotate the string</title>
</head>
<body>

<h1>Rotate the string</h1>
<p id="string">w3resource </p>

<script>


    function rotateLetter() {
        var string = document.getElementById("string").innerHTML;
        var lastLetter = string.slice(-1);
        var shortString = string.slice(0, -1);
        var string = lastLetter + shortString;
        document.getElementById("string").innerHTML = string;
    }

    setInterval(function () {
        rotateLetter()
    }, 200);


</script>

</body>
</html>
