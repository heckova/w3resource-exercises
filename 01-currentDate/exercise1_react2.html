<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Current date ticking</title>
</head>
<body>

<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
<div id="app">React has not rendered yet</div>

<!-- JAVASCRIPT -->
<script type="text/babel">

    var DaysInWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var day = new Date();

    class Clock extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                date: new Date(), day: DaysInWeek[new Date().getDay()]
            };
        }


        componentDidMount() {
            this.timerID = setInterval(
                () => this.tick(),
                1000
            );
        }

        componentWillUnmount() {
            clearInterval(this.timerID);
        }

        tick() {
            this.setState({
                date: new Date(),
                day: DaysInWeek[new Date().getDay()]
            });
        }

        render() {

            var clockStyle = {
                width: 300,
                height: 100,
                backgroundColor: "#FFF",
                boxShadow: "0px 0px 5px #555",
                textAlign: "center"
            };

            return (
                    <div style={clockStyle}>
                        <h1>Current Date</h1>
                        <p>Today is {this.state.day}<br/>
                            Current time is {this.state.date.toLocaleTimeString()}.</p>
                    </div>
            );
        }
    }

    ReactDOM.render(
            <Clock/>,
        document.getElementById("app")
    );
</script>

</body>
</html>
