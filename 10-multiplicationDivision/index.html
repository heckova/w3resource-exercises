<!--Write a JavaScript program to calculate multiplication and division of two numbers (input from user).-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication and Division</title>
</head>
<body>
<div>
    <h1>Here write number you wish to multiply or divide.</h1>
    <label>Number 1
        <input type="number" id="num1"/></label><br>
    <label>Number 2
        <input type="number" id="num2"/></label><br>
    <button type="submit" id="mult" onclick="multiply()">Multiplication</button>
    <button type="submit" id="div" onclick="divide()">Division</button>
    <p id="answer"></p>
</div>

<script>

    function multiply() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let answer = num1 * num2;
        document.getElementById("answer").innerHTML = num1 + " * " + num2 +
            " is " +
            answer;
    }

    function divide() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let answer = num1 / num2;
        document.getElementById("answer").innerHTML = num1 + " / " + num2 +
            " is " +
            answer;
    }

</script>
</body>
</html>
