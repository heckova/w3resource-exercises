<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Triangle</title>
</head>
<body>
<h1>Triangle area</h1>
<p>
    a=5
    b=6
    c=7


</p>
<p id="area"></p>

<script>
    var a = 5;
    var b = 6;
    var c = 7;
    var s = (a + b + c) / 2;
    var heron = Math.sqrt(s * (s - a) * (s - b) * (s - c));


    document.getElementById("area").innerHTML = "the area is: " + heron;
</script>

</body>
</html>
